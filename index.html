<!doctype html>
<html>
<head>
  <title>Calculator</title>
  <link rel="shortcut icon" href="https://i.ibb.co/JnJY4tp/calculator.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.5.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
 
</head>
<body class="flex justify-center items-center h-[100vh]">


<section class="h-[480px] w-[400px] bg-slate-500 rounded-md p-4">

  <div class="" id="calculatorDisplay">
    <input class="bg-slate-600 h-16 w-full text-3xl text-white font-bold rounded-md px-3 text-right" type="text" name="" id="displayInp">
  </div>

  <div id="calcutatorBody">

<div class="flex justify-between items-center my-4">
<div class="py-3 px-9 rounded-md text-white font-bold text-3xl bg-slate-800 ">7</div>
<div class="py-3 px-9 rounded-md text-white font-bold text-3xl bg-slate-800 ">8</div>
<div class="py-3 px-9 rounded-md text-white font-bold text-3xl bg-slate-800 ">9</div>
<div class="py-3 px-8 rounded-md text-red-500 font-bold text-3xl bg-slate-800 ">C</div>
</div>

<div class="flex justify-between items-center my-4">
<div class="py-3 px-9 rounded-md text-white font-bold text-3xl bg-slate-800 ">4</div>
<div class="py-3 px-9 rounded-md text-white font-bold text-3xl bg-slate-800 ">5</div>
<div class="py-3 px-9 rounded-md text-white font-bold text-3xl bg-slate-800 ">6</div>
<div class="py-3 px-9 rounded-md text-red-500 font-bold text-3xl bg-slate-800 ">-</div>
</div>

<div class="flex justify-between items-center my-4">
<div class="py-3 px-9 rounded-md text-white font-bold text-3xl bg-slate-800 ">1</div>
<div class="py-3 px-9 rounded-md text-white font-bold text-3xl bg-slate-800 ">2</div>
<div class="py-3 px-9 rounded-md text-white font-bold text-3xl bg-slate-800 ">3</div>
<div class="py-3 px-8 rounded-md text-red-500 font-bold text-3xl bg-slate-800 ">+</div>
</div>

<div class="flex justify-between items-center my-4">
  <div class="py-3 px-[28px] rounded-md text-white font-bold text-3xl bg-slate-800 "> 00</div>
<div class="py-3 px-9 rounded-md text-white font-bold text-3xl bg-slate-800 ">0</div>
<div class="py-3 px-10 rounded-md text-white font-bold text-3xl bg-slate-800 ">.</div>
<div class="py-3 px-9 rounded-md text-red-500 font-bold text-3xl bg-slate-800 ">*</div>
</div>

<div class="flex justify-between items-center my-4">
  <div class="py-3 px-5 rounded-md text-orange-500 font-bold text-3xl bg-slate-800 ">OFF</div>
  <div class="py-3 px-[19px] rounded-md text-orange-500 font-bold text-3xl bg-slate-800 ">DEL</div>
<div class="py-3 px-9 rounded-md text-red-500 font-bold text-3xl bg-slate-800 ">/</div>
<div class="py-3 px-8 rounded-md text-green-500 font-bold text-3xl bg-slate-800 ">=</div>
</div>




  </div>

</section>
 

<script src="./app.js"></script>
</body>
</html>
